<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header>
        <div class="background">
            <img src="./img/흑우배경.png" alt="" >
        </div>
    </header>

    <main>
        <div class="empty_space"></div>
        <div class="item-btn">
            <button onclick="itemButtonClick('로얄스타일')">로얄스타일</button>
            <button onclick="itemButtonClick('골드애플')">골드애플</button>
            <button onclick="selectCube('블랙큐브')">블랙큐브</button>
            <button onclick="selectCube('레드큐브')">레드큐브</button>
            <button onclick="selectCube('에디셔널큐브')">에디셔널큐브</button>
            <button onclick="selectCube('명장의큐브')">명장의큐브</button>
            <button onclick="selectCube('장인의큐브')">장인의큐브</button>
            <button onclick="selectCube('수상한큐브')">수상한큐브</button>
        </div>

        <div class="item-counter">
            <img src="./img/Royal.png" alt="">
            <div>도전 횟수:</div>
            <input type="number" class="count try" value="1" min="1">
            <div>기대 획득 개수:</div>
            <input type="number" class="count expect" value="1" min="1">
            
            <img src="./img/Royal.png" alt="">
        </div>

        <div class="calculator">
            
        </div>

        <div class="result">
            <div>
                <button onclick="showResult()">결과</button>    
            </div>
            <div class="line"></div>
            <div>
                숫자 표시에서 너무 작은 숫자는 e 를 써서 표기함<br>
                예를 들어 3.14159e-3 = 3.141592 x 10^(-3) = 0.003141592<br>
                확률이 너무 낮으면 오류 날 수 있음
            </div>
            <div class="expression">
                <div class="expression-ko">
                    
                </div>
                <div class="expression-no">
                    
                </div>
                <div class="value">
                    
                </div>
                <div class="value-ko"></div>
                <br>
                <div class="finalvalue-ko">
                    
                </div>
                <div class="finalvalue-no">
                    
                </div>
                <div class="finalvalue-result-no"></div>
                <div class="finalvalue-result-p"></div>
            </div>
            
            
            
            <div class="chart-box">
                <canvas class="chart"></canvas>
            </div>
            
        </div>
    </main>

    <script src="./js/loadingData.js"></script>
    <script src="./js/sketch.js"></script>
    <script src="./js/windowsizeCtl.js"></script>
    <script src="./js/createCalculate.js"></script>
    <script src="./js/result.js"></script>
    
</body>
</html>
